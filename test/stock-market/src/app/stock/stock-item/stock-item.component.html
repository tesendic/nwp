<div class="stock-container">
    <div class="name">
        <h3>{{name}}</h3> - <h4>({{code}})</h4>
    </div>
    <div [class]="positiveChange ? 'positive' : 'negative'">{{price | currency}}</div>
    <button (click)="toggleFavorite($event)" [disabled]="favorite">Add to Favorite</button>

 </div>
