<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style rel="stylesheet">
        .item {
            border-width: 1px;
            border-color: black;
            border-style: solid;
            background-color: lightgray;
            padding: 1rem;
            text-align: center;
            height: fit-content;
        }
        .box {
            border-width: 1px;
            border-color: black;
            border-style: solid;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row box justify-content-around">
            <div class="col-4 item">1 of 2</div>
            <div class="col-4 item">2 of 2</div>
        </div>
        <div class="row">
            <div class="col item">1 of 3</div>
            <div class="col-auto item">2 of 3</div>
            <div class="col-md-6 col-lg-2 item">3 of 3</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
