<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type = "text/css">
        p {
            color: blue;
        }
        ul > li {
            font-family: Arial, Helvetica, sans-serif;
        }
        .drugi {
            background-color: violet
        }
        #treci {
            background-color: yellow
        }
        p, h1 {
            font-family: 'Courier New', Courier, monospace
        }
        a:hover {
            color: aqua;
        }
    </style>
</head>
<body>
    <h1 style="color: red">Naslov</h1>
    <p>Prvi paragraf teksta.</p>
    <p>Drugi paragraf teksta koji sadrzi <b>bold</b> tekst.</p>
    <p>Treci paragraf teksta koji sadrzi <u>podvucen</u> tekst.</p>
    <ul>
        <li>Prvi</li>
        <li class="drugi">Drugi</li>
        <li id="treci">Treci</li>
    </ul>
    <a href="http://www.google.com">Link</a>
</body>
</html>
