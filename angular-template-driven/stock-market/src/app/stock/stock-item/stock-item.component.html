@if (stock) {
    <div class="stock-container">
        <div class="name">
            <h3>{{stock.name}}</h3> - <h4>({{stock.code}})</h4>
        </div>
        <div class="price" [class]="stock.isPositiveChange() ? 'positive' : 'negative'">{{stock.price | currency}}</div>
        @if (!stock.favorite) {
            <button (click)="onToggleFavorite($event)">Add to Favorite</button>
        }
        <ng-content></ng-content>
    </div>
}
