<div class="stock-container" *ngIf="stock">
    <div class="name">
        <h3>{{stock.name}}</h3> - <h4>({{stock.code}})</h4>
    </div>
    <div class="price" [class]="stock.isPositiveChange() ? 'positive' : 'negative'">{{stock.price | currency}}</div>
    <button (click)="onToggleFavorite($event)" *ngIf="!stock.favorite">Add to Favorite</button>
    <ng-content></ng-content>
</div>
