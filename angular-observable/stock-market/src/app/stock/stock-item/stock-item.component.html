@if (stock) {
    <div class="stock-container">
        <div class="name">{{stock.name + ' (' + stock.code + ')'}}</div>
        <div class="exchange">{{stock.exchange}}</div>
        <div class="price"
            [class.positive]="stock.isPositiveChange()"
            [class.negative]="!stock.isPositiveChange()">$ {{stock.price}}</div>
        @if (!stock.favorite) {
            <button (click)="onToggleFavorite($event)">Add to Favorite</button>
        }
        @else {
            <button (click)="onToggleFavorite($event)">Remove from Favorite</button>
        }
        
    </div>
}
